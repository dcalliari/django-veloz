<!DOCTYPE html>
<html>
<head>
    <title>Lista de Profissionais</title>
</head>
<body>
    <h1>Lista de Profissionais</h1>
    <ul>
        {% for profissional in profissionais %}
            <li>
                {{ profissional.nome }} - 
                <a href="{% url 'editar_profissional' profissional.id %}">Editar</a>
                <a href="{% url 'excluir_profissional' profissional.id %}" onclick="return confirm('Tem certeza que deseja excluir este profissional?');">Excluir</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'novo_profissional' %}">Novo Profissional</a>
</body>
</html>
