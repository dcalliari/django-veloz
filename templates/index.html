<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica de Fisioterapia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .nav {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .nav a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo à Clínica de Fisioterapia</h1>
        <div class="nav">
            <a href="{% url 'lista_pacientes' %}">Pacientes</a>
            <a href="{% url 'lista_profissionais' %}">Profissionais</a>
            <a href="{% url 'lista_agendamentos' %}">Agendamentos</a>
            <a href="{% url 'lista_transacoes' %}">Financeiro</a>
        </div>
        <footer>
            <p>© 2024 Clínica de Fisioterapia. Todos os direitos reservados.</p>
        </footer>
    </div>
</body>
</html>
