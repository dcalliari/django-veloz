{% extends 'base.html' %}

{% block title %}Editar{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4">Editar</h1>
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
{% endblock %}
