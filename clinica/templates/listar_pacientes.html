{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4">Listar Pacientes</h1>
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover rounded">
                <thead class="thead-dark">
                    <tr>
                        <th>Nome</th>
                        <th>Idade</th>
                        <th>Sexo</th>
                        <th>Altura</th>
                        <th>Peso</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for paciente in pacientes %}
                        <tr>
                            <td>{{ paciente.nome }}</td>
                            <td>{{ paciente.idade }}</td>
                            <td>{{ paciente.sexo }}</td>
                            <td>{{ paciente.altura }}</td>
                            <td>{{ paciente.peso }}</td>
                            <td>
                                <a href="{% url 'clinica:editar_paciente' paciente.id %}" class="btn btn-primary btn-sm rounded-pill">Editar</a>
                                <a href="{% url 'clinica:excluir' 'paciente' paciente.id %}" class="btn btn-danger btn-sm rounded-pill">Excluir</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
